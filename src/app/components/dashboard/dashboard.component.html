<mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>
            <img class="logo" src="../../../assets/Icons/logo.png">
            <h2>Dashboard</h2>
        </mat-toolbar>
        <mat-nav-list>

            <a mat-list-item class="enlace" [routerLink]="['productos']" routerLinkActive="router-link-active">
                <img src="../../../assets/Icons/producto.png" class="imagen">Ver productos
            </a>
            <a mat-list-item class="enlace" [routerLink]="['crear']" routerLinkActive="router-link-active">
                <img src="../../../assets/Icons/nuevo.png" class="imagen">Nuevo producto</a>
            <a mat-list-item class="enlace" [routerLink]="['modificar']" routerLinkActive="router-link-active">
                <img src="../../../assets/Icons/modificar.png" class="imagen">Modificar producto
            </a>
            <a mat-list-item class="enlace" [routerLink]="['eliminar']" routerLinkActive="router-link-active">
                <img src="../../../assets/Icons/eliminar.png" class="imagen">Eliminar producto</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <button class="drawer" type="button" mat-button (click)="drawer.toggle()">
            dash
    </button>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

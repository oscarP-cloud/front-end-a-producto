<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="estado; else form">

    <ng-container matColumnDef="ID">

        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let producto">

            <button class="eliminar" type="" mat-button *ngIf="estado " (click)="Product(producto)">
                Modificar
            </button>{{producto.id}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="Inventario">
        <th mat-header-cell *matHeaderCellDef> Inventario </th>
        <td mat-cell *matCellDef="let producto"> {{producto.inventario}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #form>

    <div class="contenedor">
        <form class="style-form" [formGroup]="formUpdate" (ngSubmit)="updateProducto()">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="nombre">
                    </div>
                    <div class="col-sm">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-control" formControlName="categoria">
                    </div>
                    <div class="col-sm">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" formControlName="precio">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="exampleInputEmail1" class="form-label mt-4">Inventario</label>
                        <input type="number" class="form-control" formControlName="inventario">
                    </div>
                </div>
                <button type="submit" class="button_crear">Actualizar</button>
            </div>
        </form>
    </div>

</ng-template>

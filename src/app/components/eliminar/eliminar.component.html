<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">

        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let producto">
            <button class="eliminar" type="button" mat-button *ngIf="estado || estadoUpdate" (click)="idProduct(producto.id)">
                Eliminar
            </button>{{producto.id}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
    </ng-container>
    <ng-container matColumnDef="Inventario">
        <th mat-header-cell *matHeaderCellDef> Inventario </th>
        <td mat-cell *matCellDef="let producto"> {{producto.inventario}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

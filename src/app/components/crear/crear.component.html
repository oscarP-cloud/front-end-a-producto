<div class="contenedor">
    <form class="style-form" [formGroup]="formulario" (ngSubmit)="registrar()">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="nombre">
                </div>
                <div class="col-sm">
                    <label class="form-label">Categoria</label>
                    <input type="text" class="form-control" formControlName="categoria">
                </div>
                <div class="col-sm">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" formControlName="precio">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="exampleInputEmail1" class="form-label mt-4">Inventario</label>
                    <input type="number" class="form-control" formControlName="inventario">
                </div>
            </div>
            <button type="submit" class="button_crear">Registrarse</button>
        </div>
    </form>
</div>
